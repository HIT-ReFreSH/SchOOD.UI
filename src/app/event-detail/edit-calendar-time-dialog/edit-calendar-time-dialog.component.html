<div class="modal fade" [id]="ComponentId" tabindex="-1" role="dialog">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">编辑课程时间</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">
            <i class="fas fa-times"></i>
          </span>
        </button>
      </div>
      <div class="modal-body">
        <div>
          <div class="form-group">
            <label for="select-date" class="col-form-label">
              <i class="fas fa-calendar"></i>
              日期:
            </label>
            <div class="row m-1 d-flex input-group">
              <input class="form-control border-dark"
                     name="date" id="select-date" [(ngModel)]="Time.pureDate" ngbDatepicker #d="ngbDatepicker">

              <div class="input-group-append">
                <button class="btn btn-outline-dark" (click)="d.toggle()" type="button">
                  <i class="fas fa-ellipsis-v"></i>
                </button>
              </div>
            </div>
          </div>
          <div class="form-group">
            <label for="select-time" class="col-form-label">
              <i class="fas fa-clock"></i>
              时间:
            </label>
            <ngb-timepicker name="time" id="select-time" class="border-dark" [(ngModel)]="Time.time"></ngb-timepicker>
          </div>
          <div class="form-group">
            <label for="length" class="col-form-label">
              <i class="fas fa-stopwatch"></i>
              长度(分钟):
            </label>
            <input type="number" class="form-control border-dark" id="length" [(ngModel)]="Time.duration">
          </div>
        </div>

      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">取消</button>
        <button type="button" class="btn btn-success"  data-dismiss="modal" (click)="Submit()">保存</button>
      </div>
    </div>
  </div>
</div>
