<div class="modal fade" [id]="ComponentId" tabindex="-1" role="dialog">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">分享{{ShareType}}</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">
            <i class="fas fa-times"></i>
          </span>
        </button>
      </div>
      <div class="modal-body">
        <div>
          <div class="form-group">
            <label for="share-{{ComponentId}}-{{TargetId}}" class="col-form-label">
              <i class="fas fa-hashtag"></i>
              {{ShareType}}ID:
            </label>
            <div class="row m-1 input-group ">
              <input type="text" class="form-control" #input
                     name="date" id="share-{{ComponentId}}-{{TargetId}}" [ngModel]="TargetId" readonly>

              <div class="input-group-append">
                <button
                  [ngxClipboard]="input"
                  class="btn btn-secondary" type="button"
                  data-toggle="tooltip" data-placement="top"
                  title="复制ID"
                  id="button-addon2"
                >
                  <i class="fas fa-clipboard"></i>
                </button>
              </div>

            </div>
            <small id="courseIdHelp" class="form-text text-muted">
              复制{{ShareType}}ID，分享给朋友吧~
            </small>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-info" data-dismiss="modal">
          完成
        </button>
      </div>
    </div>
  </div>
</div>
